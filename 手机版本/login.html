<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
		<!--top-->
		<div class="top">
			<img src="img/top.jpg" />		
		</div>
		
		<!--登录条-->
		<div class="loginitem">
			<a href="#"><i class="iconfont icon-yuyin"></i></a>
			<p>登录</p>
		</div>
		
		<!--logo-->
		<div class="logo">
			<p><i class="iconfont icon-551488821353490553221"></i></p>
		</div>
		
		<!--button-->
		<div class="button">
			<p><a href="#">手机号登录</a></p>
			<p><a href="#">注册</a></p>
		</div>
		
		<!--loginfunc-->
		<div class="loginfunc">
			<fieldset>
				<legend> 其他方式登录 </legend>
			</fieldset>
			<div class="b_box05">
			<div class="box05">	
				<a href="#"><i class="iconfont icon-weixin"></i></a>
				<p>微信</p>
			</div>
			<div class="box05">	
				<a href="#"><i class="iconfont icon-qq"></i></a>
				<p>QQ</p>
			</div>
			<div class="box05">	
				<a href="#"><i class="iconfont icon-xinlangweibo"></i></a>
				<p>新浪微博</p>
			</div>
			<div class="box05">	
				<a href="#"><i class="iconfont icon-iconfontwangyi"></i></a>
				<p>网易邮箱</p>
			</div>
			</div>
		</div>
